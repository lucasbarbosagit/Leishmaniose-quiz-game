<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leishmaniose Game - Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
             Questão
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">
            Placar
          </p>
          <h1 class="hud-main-text" id="score">
              0
          </h1>
        </div>
      </div>
      <h2 id="question">Questão</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Escolha 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Escolha 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Escolha 3 </p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Escolha 4</p>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>
</html>
